<!DOCTYPE html>
<html>
<head>
	<title>Tablut</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>

	<div class="container">
		<aside class="controls">
		<div class="status-text">Start playing Tablut. Black moves first.</div>
		<div class="button" id="new-game">New Game</div>
		<div class="button" id="rules">Rules</div>
		<div class="button" id="about-tablut">About Tablut</div>
		</aside>
		<div class="board">
			<table>
				<tr>
					<td data-row="1" data-column="1"></td>
					<td data-row="1" data-column="2"></td>
					<td data-row="1" data-column="3"></td>
					<td data-row="1" data-column="4" class="shaded"><img src="images/black.png"></td>
					<td data-row="1" data-column="5" class="shaded"><img src="images/black.png"></td>
					<td data-row="1" data-column="6" class="shaded"><img src="images/black.png"></td>
					<td data-row="1" data-column="7"></td>
					<td data-row="1" data-column="8"></td>
					<td data-row="1" data-column="9"></td>
				</tr>
				<tr>
					<td data-row="2" data-column="1"></td>
					<td data-row="2" data-column="2"></td>
					<td data-row="2" data-column="3"></td>
					<td data-row="2" data-column="4"></td>
					<td data-row="2" data-column="5" class="shaded"><img src="images/black.png"></td>
					<td data-row="2" data-column="6"></td>
					<td data-row="2" data-column="7"></td>
					<td data-row="2" data-column="8"></td>
					<td data-row="2" data-column="9"></td>
				</tr>
				<tr>
					<td data-row="3" data-column="1"></td>
					<td data-row="3" data-column="2"></td>
					<td data-row="3" data-column="3"></td>
					<td data-row="3" data-column="4"></td>
					<td data-row="3" data-column="5"><img src="images/white.png"></td>
					<td data-row="3" data-column="6"></td>
					<td data-row="3" data-column="7"></td>
					<td data-row="3" data-column="8"></td>
					<td data-row="3" data-column="9"></td>
				</tr>
				<tr>
					<td data-row="4" data-column="1" class="shaded"><img src="images/black.png"></td>
					<td data-row="4" data-column="2"></td>
					<td data-row="4" data-column="3"></td>
					<td data-row="4" data-column="4"></td>
					<td data-row="4" data-column="5"><img src="images/white.png"></td>
					<td data-row="4" data-column="6"></td>
					<td data-row="4" data-column="7"></td>
					<td data-row="4" data-column="8"></td>
					<td data-row="4" data-column="9" class="shaded"><img src="images/black.png"></td>
				</tr>
				<tr>
					<td data-row="5" data-column="1" class="shaded"><img src="images/black.png"></td>
					<td data-row="5" data-column="2" class="shaded"><img src="images/black.png"></td>
					<td data-row="5" data-column="3"><img src="images/white.png"></td>
					<td data-row="5" data-column="4"><img src="images/white.png"></td>
					<td data-row="5" data-column="5" class="shaded"><img src="images/king.png"></td>
					<td data-row="5" data-column="6"><img src="images/white.png"></td>
					<td data-row="5" data-column="7"><img src="images/white.png"></td>
					<td data-row="5" data-column="8" class="shaded"><img src="images/black.png"></td>
					<td data-row="5" data-column="9" class="shaded"><img src="images/black.png"></td>
				</tr>
				<tr>
					<td data-row="6" data-column="1" class="shaded"><img src="images/black.png"></td>
					<td data-row="6" data-column="2"></td>
					<td data-row="6" data-column="3"></td>
					<td data-row="6" data-column="4"></td>
					<td data-row="6" data-column="5"><img src="images/white.png"></td>
					<td data-row="6" data-column="6"></td>
					<td data-row="6" data-column="7"></td>
					<td data-row="6" data-column="8"></td>
					<td data-row="6" data-column="9" class="shaded"><img src="images/black.png"></td>
				</tr>
				<tr>
					<td data-row="7" data-column="1"></td>
					<td data-row="7" data-column="2"></td>
					<td data-row="7" data-column="3"></td>
					<td data-row="7" data-column="4"></td>
					<td data-row="7" data-column="5"><img src="images/white.png"></td>
					<td data-row="7" data-column="6"></td>
					<td data-row="7" data-column="7"></td>
					<td data-row="7" data-column="8"></td>
					<td data-row="7" data-column="9"></td>
				</tr>
				<tr>
					<td data-row="8" data-column="1"></td>
					<td data-row="8" data-column="2"></td>
					<td data-row="8" data-column="3"></td>
					<td data-row="8" data-column="4"></td>
					<td data-row="8" data-column="5" class="shaded"><img src="images/black.png"></td>
					<td data-row="8" data-column="6"></td>
					<td data-row="8" data-column="7"></td>
					<td data-row="8" data-column="8"></td>
					<td data-row="8" data-column="9"></td>
				</tr>
				<tr>
					<td data-row="9" data-column="1"></td>
					<td data-row="9" data-column="2"></td>
					<td data-row="9" data-column="3"></td>
					<td data-row="9" data-column="4" class="shaded"><img src="images/black.png"></td>
					<td data-row="9" data-column="5" class="shaded"><img src="images/black.png"></td>
					<td data-row="9" data-column="6" class="shaded"><img src="images/black.png"></td>
					<td data-row="9" data-column="7"></td>
					<td data-row="9" data-column="8"></td>
					<td data-row="9" data-column="9"></td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
